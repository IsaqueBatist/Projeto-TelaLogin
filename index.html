<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="estilos/mobile.css" media="all">
  <link rel="stylesheet" href="estilos/midias.css">
  <title>Login</title>
</head>

<body>
  <div>
    <section>
      <h2>Login</h2>
      <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente</p>
    </section>
        <form action="">
          <div>
            <label for="imail"><span class="material-symbols-outlined">
                person
              </span></label>
            <input type="email" name="mail" id="imail">
          </div>
          <div>
            <label for="isenha"><span class="material-symbols-outlined">
              key
              </span></label>
            <input type="password" name="senha" id="isenha">
          </div>
          <div>
            <input type="submit" value="Entrar">
          </div>
          <button>Esqueci a senha</button>
        </form>
  
  </div>
</body>

</html>
